<div class="container-fluid w-100 position-relative header-container" [class.darkbg]="theme">
  <img src="./assets/images/icons/{{!toggle ? 'open':'close'}}-menu.svg" alt="Adverse" class="toggle-icon-menu"
    [ngClass]="toggle ? 'open':'close'" (click)="toggleMenu()" [class.dark]="theme">

  <header class="header w-100" [class.movil]="toggle">
    <div
      class="box1 d-flex flex-column flex-lg-row justify-content-center justify-content-lg-between align-items-center">
      <div class="social-networks d-flex justify-content-between align-items-center" [class.dark]="theme">
        <a href="{{item.url}}" target="_blank" rel="noopener noreferrer" *ngFor="let item of listSocial">
          <img src="./assets/images/icons/{{item.icon}}.svg" alt="Adverse">
        </a>
      </div>

      <div class="box5 header-buy-bottom d-none d-lg-flex d-xxl-none justify-content-center align-items-center ">
        <p>{{ 'buy' | translate }}</p>
      </div>
      <div class="box3 mt-4 d-flex d-lg-none justify-content-center align-items-center">
        <img src="./assets/images/logo/logo-light.webp" alt="Adverse">
      </div>
    </div>
    <div class="box2 position-relative">
      <div class="box2-button d-flex justify-content-center align-items-center mb-2 mb-lg-0">
        <a href="#what-the-adv">
          <p [class.dark]="theme">{{ 'menu.op1' | translate }}</p>
        </a>

      </div>
      <!-- <ul class="position-absolute d-flex flex-column sub-menu box2-sub" [class.dark]="theme">
        <li>ADGames</li>
        <li>ADPool</li>
        <li><img src="./assets/images/icons/ad-chain-light.svg" alt="ADChain">ADChain</li>
      </ul> -->
    </div>
    <div class="box3 d-none d-lg-flex justify-content-center align-items-center">
      <img src="./assets/images/logo/logo-light.webp" alt="Adverse">
    </div>
    <div class="box4 position-relative">
      <div class="box4-button d-flex justify-content-center align-items-center">
        <p [class.dark]="theme">ADVerse</p>
      </div>
      <ul class="position-absolute d-flex flex-column sub-menu box4-sub" [class.dark]="theme">
        <a href="#adgame">
          <li>ADGames</li>
        </a>
        <a href="#adpool">
          <li>ADPool</li>
        </a>
        <a href="#adchain">
          <li><img src="./assets/images/icons/ad-chain-light.svg" alt="ADChain">

            ADChain</li>
        </a>

      </ul>
    </div>
    <div class="box5 header-buy-bottom d-flex d-lg-none d-xxl-flex justify-content-center align-items-center">
      <p>{{ 'buy' | translate }}</p>
    </div>
    <div class="box6 d-flex d-lg-none flex-column align-items-center mt-3">
      <app-lang [theme]="theme" />
      <div class="theme-color position-relative mt-3">
        <img src="./assets/images/icons/light-{{!theme ? 'active' : 'none'}}.svg" alt="Light" (click)="themeMode(false)"
          class="me-2">
        <img src="./assets/images/icons/dark-{{theme ? 'active' : 'none'}}.svg" alt="Dark" (click)="themeMode(true)">
      </div>
    </div>
  </header>
</div>
